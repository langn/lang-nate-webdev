<div ng-include="'views/page/component/page-list-header.component.client.html'"></div>

<ul class="list-group">
    <li ng-repeat="page in model.pages" class="list-group-item">
        <div class="row">
            <div class="col-xs-10">
                <a ng-click="model.goToWidgets(page)">{{page.name}}</a>
            </div>
            <div class="col-xs-2">
                <a ng-click="model.goToEditPage(page)" class="pull-right fa fa-cog"></a>
            </div>
        </div>
    </li>
</ul>

<div ng-include="'views/components/templates/bottom-nav.component.client.html'"></div>
