<nav class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="#/home">Login</a>
  </div>
</nav>

<div class="container-fluid">
  <div ng-if="model.invalidCredentials" class="alert alert-danger">The credentials you have entered do not match any users</div>
  <label for="username">Username</label>
  <div class="form-group">
    <input ng-model="user.username" name="username" id="username" type="text" placeholder="username" class="form-control" />
  </div>
  <label for="password">Password</label>
  <div class="form-group">
    <input ng-model="user.password" name="password" id="password" type="password" placeholder="password" class="form-control" />
  </div>
  <div class="form-group">
    <a ng-click="model.login(user)" class="btn btn-primary btn-block">Login</a>
  </div>
  <div class="form-group">
    <a href="#/register" class="btn btn-success btn-block">Register</a>
  </div>
</div>
