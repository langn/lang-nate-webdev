<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 visible-md visible-lg split-view-left">
            <div ng-controller="WebsiteListController as model" ng-include="'views/website/templates/website-list.view.client.html'" class="partial-nav"></div>
        </div>

            <div class="col-md-9 col-xs-12 split-view-right">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="navbar-header pull-left">
                        <a class="navbar-brand" href="#/home">Edit Website</a>
                    </div>
                    <div class="navbar-header pull-right">
                        <a ng-click="model.updateWebsite()" class="navbar-text fa fa-check fa-lg"></a>
                    </div>
                </nav>
                <label for="name">Name</label>
                <input ng-model="model.website.name"
                       name="name"
                       id="name"
                       type="text"
                       class="form-control form-group" />
                <label for="description">Description</label>
                <textarea ng-model="model.website.description"
                          name="description"
                          id="description"
                          type="text"
                          rows="10"
                          class="form-control form-group">{{model.website.description}}</textarea>
                <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">Delete Website</a>
                <div ng-if="model.emptyFields" class="alert alert-danger">Both Name and Description are required fields</div>
            </div>
        </div>
    </div>

    <div ng-include="'views/components/templates/bottom-nav.component.client.html'"></div>
