<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header pull-left">
        <a ng-click="model.goToWidgetList()" class="navbar-text fa fa-chevron-left fa-lg"></a>
        <a class="navbar-brand" href="#">Edit Widget</a>
    </div>
    <div class="navbar-header pull-right">
        <a ng-click="model.submitWidget()" class="navbar-text fa fa-check fa-lg"></a>
    </div>
</nav>

<div class="container-fluid">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               name="name"
               id="name"
               type="text"
               class="form-control form-group"/>
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               name="text"
               id="text"
               type="text"
               class="form-control form-group"/>
        <label for="url">URL</label>
        <input ng-model="model.widget.url"
               name="url"
               id="url"
               type="url"
               class="form-control form-group"/>
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               name="width"
               id="width"
               type="number"
               value="75"
               class="form-control form-group"/>
        <label for="upload">Upload</label>
        <input name="myFile"
               id="upload"
               type="file"
               class="form-control form-group"/>
        <input ng-model="model.userId"
               name="userId"
               id="userId"
               type="text"
               class="do-not-display"/>
        <input ng-model="model.websiteId"
               name="websiteId"
               id="websiteId"
               type="text"
               class="do-not-display"/>
        <input ng-model="model.pageId"
               name="pageId"
               id="pageId"
               type="text"
               class="do-not-display"/>
        <input ng-model="model.widgetId"
               name="widgetId"
               id="widgetId"
               type="text"
               class="do-not-display"/>
        <div class="form-group">
            <button type="submit" href="#" class="btn btn-primary btn-block">Upload Image</button>
            <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete Image</a>
        </div>
    </form>
</div>

<div ng-include="'views/components/templates/bottom-nav.component.client.html'"></div>
