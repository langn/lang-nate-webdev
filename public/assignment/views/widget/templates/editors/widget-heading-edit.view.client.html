<div class="container-fluid">
  <label for="name">Name</label>
  <input ng-model="model.widget.name"
          name="name"
         id="name"
         type="text"
         class="form-control form-group"/>
  <label for="text">Text</label>
  <input ng-model="model.widget.text"
         name="text"
         id="text"
         type="text"
         value="I am a big header!"
         class="form-control form-group"/>
  <label for="size">Size</label>
  <input ng-model="model.widget.size"
         name="size"
         id="size"
         list="sizes"
         type="number"
         class="form-control form-group"/>
  <datalist id="sizes">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
  </datalist>
  <div class="form-group">
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete Header</a>
  </div>
</div>

<div ng-include="'views/components/templates/bottom-nav.component.client.html'"></div>
