<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header pull-left">
        <a ng-click="model.goToWidgetList()" class="navbar-text fa fa-chevron-left fa-lg"></a>
        <a class="navbar-brand" href="#">Edit Widget</a>
    </div>
    <div class="navbar-header pull-right">
        <a ng-click="model.submitWidget()" class="navbar-text fa fa-check fa-lg"></a>
    </div>
</nav>

<div class="container-fluid">
    <div class="form-group">
        <label for="text">Text</label>
        <input name="text"
               id = "text"
               ng-model="model.widget.text"
               class="form-control">
        <label for="rows">Rows</label>
        <input name="rows"
               id = "rows"
               ng-model="model.widget.rows"
               type="number"
               class="form-control">
        <label for="placeholder">Placeholder</label>
        <input name="placeholder"
               id = "placeholder"
               ng-model="model.widget.placeholder"
               class="form-control">
        <label><input name="formatted"
               id = "formatted"
               ng-model="model.widget.formatted"
               type="checkbox"
                      class="form-control">Formatted</label>
    </div>
    <div class="form-group">
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete Input</a>
    </div>
</div>
