<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header pull-left">
        <a ng-click="model.goToEditImage()" class="navbar-text fa fa-chevron-left fa-lg"></a>
        <a class="navbar-brand" href="#">Flickr Search</a>
    </div>
</nav>

<div class="input-group">
    <input ng-model="searchText" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
</div>

<div class="row">
    <div class="col-xs-3" ng-repeat="photo in model.photos.photos.photo">
        <img class="flickr-thumbnail" ng-click="model.selectPhoto(photo)"
             ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
    </div>
</div>
