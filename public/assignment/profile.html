<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
        <div class="navbar-header pull-right">
            <a href="profile.html" class="navbar-text fa fa-check fa-lg"></a>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="username">Username</label>
        <input name="username"
               id="username"
               type="text"
               value="langn"
               class="form-control form-group"/>
        <label for="email">Email</label>
        <input name="email"
               id="email"
               type="email"
               value="natelang@example.com"
               class="form-control form-group"/>
        <label for="first-name">First Name</label>
        <input name="first-name"
               id="first-name"
               type="text"
               value="Nate"
               class="form-control form-group"/>
        <label for="last-name">Last Name</label>
        <input name="last-name"
               id="last-name"
               type="text"
               value="Lang"
               class="form-control form-group"/>
      <div class="form-group">
          <a href="website-list.html" class="btn btn-primary btn-block">Websites</a>
      </div>
      <div class="form-group">
          <a href="login.html" class="btn btn-danger btn-block">Logout</a>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header pull-right">
            <a href="#" class="navbar-text fa fa-user fa-lg"></a>
        </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
