<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Edit Widget</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

    <body>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header pull-left">
          <a href="widge-list.html" class="navbar-text fa fa-chevron-left fa-lg"></a>
          <a class="navbar-brand" href="#">Edit Widget</a>
        </div>
        <div class="navbar-header pull-right">
          <a href="widget-list.html" class="navbar-text fa fa-check fa-lg"></a>
        </div>
      </nav>

      <div class="container-fluid">
        <label for="name">Name</label>
      <input name="name"
                id="name"
                type="text"
                value="My header"
                class="form-control form-group"/>
      <label for="text">Text</label>
      <input name="text"
                id="text"
                type="text"
                value="I am a big header!"
                class="form-control form-group"/>
      <label for="size">Size</label>
      <input name="size"
                id="size"
                list="sizes"
                type="number"
                class="form-control form-group"/>
      <datalist id="sizes">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
      </datalist>
      <div class="form-group">
          <a href="widget-list.html" class="btn btn-danger btn-block">Delete Header</a>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header pull-right">
            <a href="profile.html" class="navbar-text fa fa-user fa-lg"></a>
        </div>
    </nav>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
